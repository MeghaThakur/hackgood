<ion-header>

  <ion-navbar color="primary">
    <ion-title>order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list inset>
  	 <ion-item *ngFor="let order of orders">
  	<ion-row>

   
  		<ion-col col-3 style="background: url(assets/imgs/hotel.PNG); background-repeat: no-repeat;">

  		</ion-col>
  		<ion-col col-9>
      <h2>Contact : {{order.mobile}}</h2>
      <p>Address : {{order.address}}</p>
      <p>Cans Ordered : {{order.cans}}</p>
    
    </ion-col>
</ion-row>
</ion-item>
  </ion-list>
</ion-content>
