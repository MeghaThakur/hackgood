<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feedbacks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	   <ion-card-content>
     <ion-grid>
      <ion-row>
        <ion-col col-10>


          <ion-label>Average quality of water :</ion-label>
        </ion-col>

  
        <ion-col col-2>

        <!--   <ion-label padding style="margin-left: 130px" >{{averageQualityWater}}</ion-label> -->
          <ion-label>{{feedbacks.water}}</ion-label>
        </ion-col>
      </ion-row>

   <ion-row>
        <ion-col col-10>


          <ion-label>Average quality of Service :</ion-label>
        </ion-col>

 
        <ion-col col-2>

          <ion-label>{{feedbacks.service}}</ion-label>
        </ion-col>
      </ion-row>
</ion-grid>

</ion-card-content>

<!-- </ion-card> -->


 <ion-list>
 		<ion-item>		
		<div style="position: sticky;

		    display: block;
		    color:#DB0011;
		    width: fit-content;
		    " ><b>Comments : </b></div>

 	</ion-item>	

        <ion-item-sliding *ngFor="let comment of feedbacks.comments">
 
            <ion-item>
                {{comment}}
            </ion-item>

        </ion-item-sliding>
 
    </ion-list>

</ion-content>%
