<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      We value your Feedback
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

 <ion-card>

   <ion-card-content>
     <ion-grid>
      <ion-row>
        <ion-col col-12>


          <ion-label>Rate the quality of water </ion-label>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-range min="0" max="5" snaps="true" color="secondary" [(ngModel)]="water"></ion-range>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>

          <ion-label padding style="margin-left: 130px" >{{water}}</ion-label>
        </ion-col>
      </ion-row>

   <ion-row>
        <ion-col col-12>


          <ion-label>Rate the quality of Service </ion-label>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-range min="0" max="5" snaps="true" color="secondary" [(ngModel)]="service"></ion-range>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>

          <ion-label padding style="margin-left: 130px" >{{service}}</ion-label>
        </ion-col>
      </ion-row>
</ion-grid>

  <ion-item>
        
        <ion-textarea [(ngModel)]="userComments" name="description" placeholder="Comments"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block (click)="addFeedback()">Submit</button>
</ion-card-content>

</ion-card>

</ion-content>
